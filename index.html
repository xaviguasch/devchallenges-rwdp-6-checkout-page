<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Checkout</h1>

      <div class="cart">
        <div class="cart__item">
          <div class="cart__item__image">
            <img src="./resources/photo1.png" alt="bag picture" />
          </div>
          <div class="cart__item__info">
            <div class="cart__item__info__data">
              <p class="cart__item__info__data__name">Vintage Backbag</p>
              <div class="cart__item__info__data__prices">
                <p class="cart__item__info__data__prices__final">$54.99</p>
                <p class="cart__item__info__data__prices__previous">$94.99</p>
              </div>
              <div class="cart__item__info__quantity">
                <button class="cart__item__info__quantity__button">-</button>
                <p class="cart__item__info__quantity__number">1</p>
                <button class="cart__item__info__quantity__button">+</button>
              </div>
            </div>
          </div>
        </div>

        <div class="cart__item">
          <div class="cart__item__image">
            <img src="./resources/photo2.png" alt="bag picture" />
          </div>
          <div class="cart__item__info">
            <div class="cart__item__info__data">
              <p class="cart__item__info__data__name">Levi Shoes</p>
              <div class="cart__item__info__data__prices">
                <p class="cart__item__info__data__prices__final">$74.99</p>
                <p class="cart__item__info__data__prices__previous">$124.99</p>
              </div>
              <div class="cart__item__info__quantity">
                <button class="cart__item__info__quantity__button">-</button>
                <p class="cart__item__info__quantity__number">1</p>
                <button class="cart__item__info__quantity__button">+</button>
              </div>
            </div>
          </div>
        </div>

        <div class="cart__total">
          <div class="cart__total__shipping">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <div class="cart__total__total">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </div>

      <div class="main-area">
        <div class="contact-information">
          <h2>Contact Information</h2>

          <form action="">
            <div class="contact-information__form">
              <label for="email">E-mail</label>

              <input type="email" id="email" name="email" value="Enter your email..." />
            </div>
            <div class="contact-information__form">
              <label for="phone">Phone</label>
              <input type="phone" id="phone" name="phone" value="Enter your phone..." />
            </div>
          </form>
        </div>

        <div class="shipping-address">
          <h2>Shipping Address</h2>

          <form action="">
            <div class="shipping-address__form">
              <label for="name">Full name</label>
              <input type="text" id="name" name="name" value="Rodney Cotton" />
            </div>
            <div class="shipping-address__form">
              <label for="address">Phone</label>
              <input type="text" id="address" name="address" value="Your address..." />
            </div>
            <div class="shipping-address__form">
              <label for="city">City</label>
              <input type="text" id="city" name="city" value="Your city..." />
            </div>

            <div class="shipping-address__form__country-and-postal-code">
              <div class="shipping-address__form shipping-address__form--country">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                  <option value="" disabled selected>Your country...</option>
                  <option value="spain">Spain</option>
                  <option value="france">France</option>
                  <option value="UK">UK</option>
                </select>
              </div>
              <div class="shipping-address__form shipping-address__form--postal-code">
                <label for="postal-code">Postal code</label>
                <input
                  type="text"
                  id="postal-code"
                  name="postal-code"
                  value="Your postal code..."
                />
              </div>
            </div>
            <label class="shipping-address__form__checkbox"
              >Save this information for next time
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
            </label>
          </form>
        </div>
        <div class="continue-button-area">
          <button class="continue-button-area__button">Continue</button>
        </div>
      </div>

      <footer>Xavi Guasch @ DevChallenges.io</footer>
    </div>
  </body>
</html>
